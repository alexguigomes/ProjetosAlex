<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="jquery2.2.0.js"></script>

		<script type="text/javascript">

               //interação do usuario com os botões "ocultar paragrafos" e "exibir paragrafos"
			function exibeElementPorTag(tag){
				$(tag).show();

			}

			function ocultaElementPorTag(tag){
				$(tag).hide();
			}

			//interação do usuario com os botões "ocultar divs" e "exibir divs"
			function exibeElementPorClasse(classe){
				$('.'+classe).show();

			}

			function ocultaElementPorClasse(classe){
				$('.'+classe).hide();
			}




		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>PROJETO PARA ENTREVISTA JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>

				<div class="col-md-4">
					<h4>Campos(input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 pull-left"></div><!--quadrado div1-->
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_2 pull-left"></div><!--quadrado div2-->
				</div>

				<div class="col-md-4">
					<input id="campo_1" type="text" class="div_2 form-control" /> <!--campo de digitação1-->
					<input id="campo_2" type="text" class="div_2 form-control" /> <!--campo de digitação2-->
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">

					<!--interação do usuario com os botões "esconder paragrafos" e "exibir paragrafos"-->
					<button type="button" class="btn btn-danger" onclick="ocultaElementPorTag('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementPorClasse('div_2')" >Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementPorClasse('div_2')" >Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementPorClasse('div_2'); ">Esconder inputs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementPorClasse('div_2'); ">Exibir inputs</button>
					
				</div>


			</div>
			
		</div>
	</body>
</html>
